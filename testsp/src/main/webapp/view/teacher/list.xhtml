	<ui:composition template="/view/template.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
     <ui:define name="content">
	
	<h:form>
		
			<p:dataTable id="ttable" var="teacher" value="#{teacherBean.teachers}">
			    <p:column headerText="Id">
			        <h:outputText value="#{teacher.teaId}" />
			    </p:column>
			 
			    <p:column headerText="Name">
			        <h:outputText value="#{teacher.teaName}" />
		    </p:column>
	 		<p:column style="text-align:center;width:15%">
	 		<p:commandButton value="Delete"  update="ttable" process="@this" actionListener="#{teacherBean.deleteTeacher(teacher)}" 
	 			styleClass="ui-priority-primary" />
	 		</p:column>
	 		<p:column style="text-align:center;width:15%">
	 		<p:commandButton value="Edit"  update="ttable" process="@this" action="#{teacherBean.goToUpdatePage(teacher)}" 
	 			styleClass="ui-priority-primary" />
	 		</p:column>
	    
	</p:dataTable>
		
	</h:form>

	
</ui:define>
</ui:composition>
